<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#20b2aa" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#20b2aa" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a8a7a" />
    <meta name="description" content="TM Case Booking System - Professional medical case management" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TM Cases" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#20b2aa" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="cache-version" content="1.0.4" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>TM Case Booking System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Register service worker for PWA functionality with cache busting
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Force unregister all old service workers first
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach(registration => {
              registration.unregister();
              console.log('Unregistered old SW:', registration);
            });
          }).then(() => {
            // Register new service worker with cache bust parameter
            navigator.serviceWorker.register('/sw.js?v=1.3.4-' + Date.now())
              .then((registration) => {
                console.log('SW registered: ', registration);
                // Force immediate update
                registration.update();
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        });
      }
    </script>
  </body>
</html>
